<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
	
<h:head>
	<link rel="icon" type="image/png" href="resources/img/fencesfavicon.ico" />
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<style>
		.textoExemplo {
			font-family: Courier, sans-serif;
			color: gray;
		}
		.textoItalico {
			font-style: italic;
		}
		.textoNegrito {
			font-weight: bold;
		}
	</style>
	<title><ui:insert name="title">Fences | Template</ui:insert></title>
	<c:set var="baseURL" value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
	<script>
		<ui:insert name="scriptHeader"/>
	</script>
</h:head>
 
<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <h:graphicImage library="img" name="loadingbar.gif" />
	</p:dialog>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<h:form id="formMenu">
				
					<p:tabMenu activeIndex="#{param.i}" style="margin:20px;">
					    <p:menuitem value="Ocorrência" outcome="index" icon="ui-icon-search" ajax="true">
					        <f:param name="i" value="0" />
					    </p:menuitem>
					    <p:menuitem value="Endereço avulso" outcome="enderecoAvulso" icon="ui-icon-pencil" ajax="true">
					        <f:param name="i" value="1" />
					    </p:menuitem>
					 
					</p:tabMenu>
				
				
					<p:menubar style="margin:20px;" rendered="false">
						<p:menuitem value="Ocorrência" url="#"
							icon="ui-icon-search"   />
	
						<p:menuitem value="Endereço avulso" url="#"
							icon="ui-icon-pencil"  />
	
					</p:menubar>
				</h:form>
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
